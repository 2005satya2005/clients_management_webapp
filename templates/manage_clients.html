<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Manage Clients</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head><body><div class="manage-container"><h2>Manage Clients</h2><form method="GET"><input type="text" name="search" placeholder="Search by Name"><button type="submit">Search</button></form><table><tr><th>Name</th><th>Email</th><th>Phone</th><th>Date</th><th>Net Amount</th><th>Paid</th><th>To Be Paid</th><th>Actions</th></tr>{% for client in clients %}<tr><td>{{ client[1] }}</td><td>{{ client[3] }}</td><td>{{ client[4] }}</td><td>{{ client[5] }}</td><td>{{ client[8] }}</td><td>{{ client[9] }}</td><td>{{ client[10] }}</td><td><a href="{{ url_for('edit_client', id=client[0]) }}">Edit</a> | <a href="{{ url_for('delete_client', id=client[0]) }}">Delete</a></td></tr>{% endfor %}</table><a href="{{ url_for('dashboard') }}" class="back-btn">Back</a></div></body></html>
