<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-container">
    <h2>Edit Client</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Name" value="{{ client[1] }}" required>
        <input type="text" name="address" placeholder="Address" value="{{ client[2] }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ client[3] }}" required>
        <input type="text" name="phone" placeholder="Phone" value="{{ client[4] }}" required>
        <input type="date" name="date" value="{{ client[5] }}" required>
        <input type="text" name="service" placeholder="Service" value="{{ client[6] }}" required>
        <input type="text" name="problem" placeholder="Problem" value="{{ client[7] }}" required>
        <input type="number" step="0.01" name="net_amount" placeholder="Net Amount" value="{{ client[8] }}" required>
        <input type="number" step="0.01" name="amount_paid" placeholder="Amount Paid" value="{{ client[9] }}" required>
        <input type="number" step="0.01" name="amount_to_be_paid" placeholder="Amount To Be Paid" value="{{ client[10] }}" required>
        
        <p>Current Image: <a href="{{ url_for('static', filename='uploads/' + client[11]) }}" target="_blank">{{ client[11] }}</a></p>
        <input type="file" name="image">
        
        <p>Current Invoice: <a href="{{ url_for('static', filename='uploads/' + client[12]) }}" target="_blank">{{ client[12] }}</a></p>
        <input type="file" name="invoice">
        
        <button type="submit">Update Client</button>
    </form>
    <a href="{{ url_for('manage_clients') }}" class="back-btn">Back</a>
</div>
</body>
</html>
